{% extends "base.html" %}{% block content %}
<section class="content pt-5">
    <div class="container">
      <div class="row">
        <!-- Order -->
        <div class="col-md-5">
          <div class="card p-2">
            <div class="card-body">
              <h2 class="mb-3">Order # {{order.id}}</h2>
              <p><b style="font-weight:500">Customer:</b> <a href="{% url 'customer-detail' order.customer.id %}">{{order.customer.first_name}} {{order.customer.last_name}}</a></p>
              <p><b style="font-weight:500">Product:</b> {{order.product.title}}</p>
              <p><b style="font-weight:500">Category:</b> {{order.product.category}}</p>
              <p><b style="font-weight:500">Date:</b> {{order.created_at}}</p>
              <a href="{% url 'deliver-order' order.id %}" class="btn btn-success btn-sm w-100"
                >Mark as Delivered</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
